// General Settings //

// Experimental
sm plugins unload whitelist
sv_allow_point_servercommand always

// Override respawn times with this cvar, 0 to not apply
respawn_otime 0

hostname "The Youkai Pound | New Jersey | 18+ (Unless?)"

tf_flag_caps_per_round "9"

sv_forcepreload "1"                              // forces server to preload assets?

con_timestamp "1" // timestamps console log

//Experimental ddos mitigation
sv_max_queries_sec 1 
sv_max_queries_window 60
sv_max_queries_sec_global 200

//Enable engis if they were disabled by a previous map
sm_classrestrict_blu_engineers -1
sm_classrestrict_red_engineers -1 
sm_classrestrict_blu_heavies -1
sm_classrestrict_red_heavies -1
sm_classrestrict_blu_medics -1
sm_classrestrict_red_medics -1

//Advertisements
sm_advertisements_interval 960
sm_advertisements_random 1

//vote options
sv_allow_votes 0

// Re-use parachute, parachute floats upwards while on fire
sm_cvar tf_parachute_deploy_toggle_allowed 1
sm_cvar tf_parachute_maxspeed_onfire_z 100.0

sm_cvar tf_max_voice_speak_delay "-1"
//remove voice spam limit

// Set to lock per-frame time elapse
host_framerate 0

// Player collision disable
tf_avoidteammates_pushaway 0

// Steam Group ID
sv_steamgroup 45503416

//Enables explosive jumping while unable to move
tf_preround_push_from_damage_enable 1

// Misc
sv_downloadurl "http://fastdl.kogasa.tf/tf2"
sv_tags "youkai,touhou,kogasatopia,bant,micspam,sprays,uncletopia,uncle,un,pound,kogasa,whale"

// Control where the client gets content from 
// 0 = anywhere, 1 = anywhere listed in white list, 2 = steam official content only
sv_pure 0

// Is the server pausable
sv_pausable 0

// Type of server 0=internet 1=lan
sv_lan 0

// Collect CPU usage stats
sv_stats 1

// Contact & Region //

// Contact email for server sysop
sv_contact malkuthbr2@pissmail.com

// The region of the world to report this server in.
// -1 is the world, 0 is USA east coast, 1 is USA west coast
// 2 south america, 3 europe, 4 asia, 5 australia, 6 middle east, 7 africa
sv_region 0

// Log Settings //

// Enables logging to file, console, and udp < on | off >.
log on

// Log server information to only one file.
sv_log_onefile 0

// Log server information in the log file.
sv_logfile 1

// Log server bans in the server logs.
sv_logbans 1

// Echo log information to the console.
sv_logecho 0



// Rate Settings //

sv_client_max_interp_ratio "2"
sv_client_min_interp_ratio "1"

sv_maxrate              0
sv_minrate              80000
//Keep those at 100k to improve stability/reduce netpacket glitches
fps_max 600
sv_maxupdaterate        "66"
sv_minupdaterate        "66"
//sv_minupdaterate tickrate
//sv_mincmdrate tickrate
net_maxcleartime 0.01
host_timer_spin_ms .999
tf_resolve_stuck_players 0
lzma_persistent_buffer 1
net_queued_packet_thread 581304
net_splitrate 200000
sv_master_share_game_socket 0

net_queued_packet_thread 1
net_maxcleartime 0.01

sv_cacheencodedents "1"                          // according to developer.valvesoftware.com , "does an optimization to prevent extra SendTable_Encode calls."

// Download Settings //

//Increases the resizeable spray timeout to the limit
rspr_spraytimeout 999

// Allow clients to upload customizations files
sv_allowupload 1

// Allow clients to download files
sv_allowdownload 1

// Maximum allowed file size for uploading in MB
net_maxfilesize 15



// Team Balancing //

// Enable team balancing
mp_autoteambalance 1 

// Teams are unbalanced when one team has this many more players than the other team. (0 disables check)
mp_teams_unbalance_limit 2



// Round and Game Times //

// Autoscramble
mp_scrambleteams_auto 1
mp_scrambleteams_auto_windifference 2

// Enable timers to wait between rounds. WARNING: Setting this to 0 has been known to cause a bug with setup times lasting 5:20 (5 minutes 20 seconds) on some servers!
mp_enableroundwaittime 0

// Time after round win until round restarts
mp_bonusroundtime 12

// Timelimit (in seconds) of the stalemate round.
mp_stalemate_timelimit 300

// Game time per map in minutes
mp_timelimit 50

// Maximum number of rounds to play per map before forcing a mapchange
mp_maxrounds 8


// Client CVars //

// Restricts spectator modes for dead players
mp_forcecamera 1

// Toggles whether the server allows spectator mode or not
mp_allowspectators 1

// Toggles footstep sounds
mp_footsteps 1

// Toggles game cheats
sv_cheats 0

// After this many seconds without a message from a client, the client is dropped
sv_timeout 900

// Time (seconds) between decal sprays
decalfrequency 0.1

// Save Spy
mp_show_voice_icons 0
tf_spawn_glows_duration 0

//Disable ctf cap crits
tf_ctf_bonus_time 0

//Self explanatory
tf_fall_damage_disablespread 1


// Communications //

// enable voice communications
sv_voiceenable 1

// Players can hear all other players, no team restrictions 0=off 1=on
sv_alltalk 1

// Amount of time players can chat after the game is over
mp_chattime 2

//Deals with Idle Players. 1 = Sends them into Spectator mode then kicks them if they're still idle, 2 = Kicks them out of the game
mp_idledealmethod 0
//Maximum time a player is allowed to be idle (in minutes)
mp_idlemaxtime 0

// Crits
tf_weapon_criticals 0
tf_weapon_criticals_melee 2
tf_use_fixed_weaponspreads 1
tf_arena_first_blood 0
tf_arena_use_queue 0
