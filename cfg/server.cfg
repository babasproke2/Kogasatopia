// Experimental
sv_allow_point_servercommand always
//sm plugins unload whitelist
sm_autoreload_plugins "whaletracker_motd,arena_dm,whaletracker,welcomemsg,truthtext,amp,dgm,voicemanager,weaponreverts,engipads,cwx,precachefiles,saysounds,fps_check,playerclimb"
// Check out plugin_autoreload.sp
sm_autoreload_block_above "2"

// New codec test 2
sv_voicecodec "steam" 

// If sentries are replaced with amplifiers, disable it now
amplifier_force 2

mapcyclefile mapcycle.txt

// Override respawn times with this cvar, 0 to not apply
respawn_otime 0
respawn_red_on_cap 0
respawn_blutime 3
respawn_redtime 3
sm_setuptime 0 
sm_autoaddtime 0
// Disable management
sm_nospells 1

// Engipads eureka disabler
pads_block_eureka 0

//Enable engis if they were disabled by a previous map
sm_classrestrict_blu_engineers -1
sm_classrestrict_red_engineers -1
sm_classrestrict_blu_heavies -1
sm_classrestrict_red_heavies -1
sm_classrestrict_blu_medics -1
sm_classrestrict_red_medics -1

sm_nominis 0
sm_nosentries 0

// Execute Banned Users //
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

//Reduces the waitingforplayers time, I feel it helps keep the server alive a bit
sm_cvar mp_waitingforplayers_time 0

mp_maxrounds 5
mp_timelimit 45

// Misc
sv_downloadurl "http://fastdl.kogasa.tf/tf2"
