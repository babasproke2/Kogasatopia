// This config will contain the default gameplay settings

// Max Players
sv_visiblemaxplayers 28

// Engipads
pads_boost_speed                 440
pads_health                      80
pads_jump_cooldown               1.0
pads_boost_cooldown              1.0
pads_jump_crouch_height_mult     1.1
pads_jump_crouch_speed_mult      1.1
pads_jump_height                 700.0
pads_jump_speed                  700.0
pads_size                        0.7
pads_boost_duration              3.0
pads_block_eureka 0

// Class limits
restrict_demomen                 -1
restrict_enabled                 0
restrict_engineers               -1
restrict_heavies                 2
restrict_immunity                0
restrict_medics                  2
restrict_pyros                   -1
restrict_scouts                  -1
restrict_snipers                 2
restrict_soldiers                -1
restrict_spies                   2

// Crits and related
tf_weapon_criticals 0
tf_weapon_criticals_melee 0
tf_use_fixed_weaponspreads 1
tf_fall_damage_disablespread 1

// If amplifiers were force enabled, disable it no
amplifier_force 0

// Sentry gun nerfs
sm_cvar tf_sentrygun_damage 12
sm_cvar tf_sentrygun_mini_damage 6
sm_cvar tf_sentrygun_newtarget_dist 130

// Default rounds & time
mp_maxrounds 8
mp_timelimit 50

//Reduces the waitingforplayers time, I feel it helps keep the server alive a bit
sm_cvar mp_waitingforplayers_time 0

// Override respawn times with this cvar, 0 to not apply
respawn_time 30 // Don't manage
respawn_otime 0 // Return to 0 if changed
respawn_red_on_cap 0
respawn_blutime 3 // 3 = Don't manage
respawn_redtime 3
sm_setuptime 0 // Don't manage
sm_autoaddtime 0 // Don't manage
sm_nospells 1 // nerfhalloweengimmicks.smx

// Save Spy
mp_show_voice_icons 0
tf_spawn_glows_duration 0

// Autoscramble
mp_scrambleteams_auto 1
mp_scrambleteams_auto_windifference 2

// Enable team balancing
mp_autoteambalance 1 
// Teams are unbalanced when one team has this many more players than the other team. (0 disables check)
mp_teams_unbalance_limit 1
